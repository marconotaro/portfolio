project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "*.ipynb"

website:
  # title: ""
  search: true
  page-navigation: true
  navbar:
    left:
      - text: Home
        href: index.qmd
    tools:
      - icon: github
        href: https://github.com/marconotaro/portfolio

format:
  html:
    respect-user-color-scheme: true
    theme: 
      dark: darkly
      light: flatly
    toc: true
    toc-location: left
    toc-depth: 4
    code-link: true
    code-fold: false
    code-tools: true
    embed-resources: false

execute:
  freeze: auto
  cache: true
  tidy: true
  echo: true
  message: false
  warning: false
  fig-align: center
  fig-width: 10
  fig-height: 8
  fig-dpi: 300
  dev: png